<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row-3 registration-form">
            <div class="col-md-6">
              <label for="full-name" class="form-label">Fullname</label>
              <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="col-md-6">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter you Email" required>
            </div>
            <div class="col-12">
              <label for="Address" class="form-label">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
              <label for="City" class="form-label">City</label>
              <input type="text" class="form-control" id="City" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="State" class="form-select" required>
                <option selected>Choose...</option>
                <option>Karachi</option>
                <option>lahore</option>
                <option>Islamabad</option>
              </select>
            </div>
            <div class="col-12 btn">
              <button type="button" class="btn btn-primary" onclick="submit_form ()">Sign in</button>
            </div>
          </form>
        </div>
        <div id="userdata">
      </div>  
    
    <script src="app.js"></script>
</body>
</html>
